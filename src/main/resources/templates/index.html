<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mapa com Leaflet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        /* Fonte Roboto */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Estilos para os controles */
        .leaflet-control-container {
            z-index: 1000;
        }

        /* Estilos para o Layer Switcher (Retrátil) */
        #layer-switcher-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        #layer-switcher-toggle {
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: block;
            text-align: center;
        }

        #layer-switcher {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none; /* Oculta por padrão */
        }

        #layer-switcher h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.2em;
            font-weight: 500;
        }

        #layer-switcher label {
            display: block;
            margin-bottom: 5px;
        }

        #layer-switcher input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Estilos para a Legenda (Retrátil) */
        #legend-container {
            position: absolute;
            bottom: 20px;
            right: 10px;
            z-index: 1000;
        }

        #legend-toggle {
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: block;
            text-align: center;
        }

        #legend {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none; /* Oculta por padrão */
            max-height: 300px;
            overflow-y: auto;
        }

        #legend h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.2em;
            font-weight: 500;
        }

        #legend div {
            margin-bottom: 10px;
            text-align: left;
        }

        #legend img {
            max-width: 100%;
            height: auto;
        }

        /* Estilos para a Barra de Busca (Centralizada e Retrátil) */
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta o posicionamento */
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center; /* Alinha verticalmente os elementos */
        }

        #search-container input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 3px;
            margin-right: 5px;
            width: 200px;
        }

        #search-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Icone para retrátil e expandir */
        .toggle-icon {
            margin-left: 5px; /* Espaço entre o texto e o ícone */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Controles Retráteis -->
<div id="layer-switcher-container">
    <div id="layer-switcher-toggle">Camadas <i class="fas fa-caret-down toggle-icon"></i></div>
    <div id="layer-switcher">
        <h3>Camadas</h3>
    </div>
</div>

<div id="legend-container">
    <div id="legend-toggle">Legenda <i class="fas fa-caret-down toggle-icon"></i></div>
    <div id="legend">
        <h3>Legenda</h3>
    </div>
</div>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Buscar um local...">
    <button id="search-button">Buscar</button>
</div>

<script>

    var portaGeoserver = "8888";
    var urlGeoserver = "http://localhost:"+portaGeoserver+"/geoserver/";
    var urlGeoserverLayers = urlGeoserver + "rest/workspaces/";

    // 1. Inicialização do Mapa
    var map = L.map('map').setView([-23.5505, -46.6333], 7);

    // Adiciona escala
    L.control.scale().addTo(map);

    // 2. Dados das Camadas (JSON INJETADO)
    var layersData = {"layers":{"layer":[
        {"descricao": "Aldeias Indígenas (Pontos)", "name":"tb_aldeias_pontos","href": urlGeoserverLayers +  "mapas/layers/tb_aldeias_pontos.json"},
        {"descricao": "Terra de Quilombos  (Polígonos)","name":"tb_quilombolas","href":urlGeoserverLayers + "mapas/layers/tb_quilombolas.json"},
        {"descricao": "Territórios Indígenas da Amazônia Legal (Polígonos)","name":"tb_tis_amazonia_legal_poligonais","href": urlGeoserverLayers + "mapas/layers/tb_tis_amazonia_legal_poligonais.json"},
        {"descricao": "Territórios Indígenas (Pontos)","name":"tb_tis_pontos","href": urlGeoserverLayers + "mapas/layers/tb_tis_pontos.json"},
        {"descricao": "Unidades da Federação (Polígonos)","name":"tb_uf","href": urlGeoserverLayers + "mapas/layers/tb_uf.json"},
        {"descricao": "Territórios Indígenas (Polígonos)","name":"tb_tis_poligonais","href": urlGeoserverLayers + "mapas/layers/tb_tis_poligonais.json"},
        {"descricao": "Unidades de Conservação (Polígonos)","name":"ucs","href": urlGeoserverLayers + "mapas/layers/ucs.json"}
    ]}};

    // 3. Camada Base (OpenStreetMap)
    var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 4. Criação das Camadas WMS (GeoServer)
    function createWMSLayer(layerName) {
        return L.tileLayer.wms(urlGeoserver + "mapas/wms", {
            layers: 'mapas:' + layerName,
            format: 'image/png',
            transparent: true,
            version: '1.1.0',
            tiled: true,
            attribution: "GeoServer"
        });
    }

    // ---- MODIFICAÇÃO 1: Estrutura wmsLayers ----
    // Armazenar um objeto com a camada e a descrição
    var wmsLayers = {}; // Armazenar as camadas WMS e suas descrições

    layersData.layers.layer.forEach(function (layerInfo) { // Renomeado 'layer' para 'layerInfo' para clareza
        var layerName = layerInfo.name;
        var layerDescricao = layerInfo.descricao;
        var wmsLayerObject = createWMSLayer(layerName); // O objeto da camada Leaflet
        wmsLayers[layerName] = { // Armazena um objeto contendo a camada e a descrição
            layer: wmsLayerObject,
            description: layerDescricao
        };
    });
    // --------------------------------------------

    // 5. Controles de Camada (Layer Switcher) - Criado Manualmente
    var layerSwitcherDiv = document.getElementById('layer-switcher');

    // ---- MODIFICAÇÃO 2: Atualizar populateLayerSwitcher ----
    function populateLayerSwitcher() {
        // Limpa o conteúdo anterior (mantido)
        // while (layerSwitcherDiv.firstChild) {
        //     layerSwitcherDiv.removeChild(layerSwitcherDiv.firstChild);
        // }
        // Adiciona o cabeçalho (mantido como estava no HTML, não precisa recriar aqui)
        // var title = document.createElement('h3');
        // title.textContent = 'Camadas';
        // layerSwitcherDiv.appendChild(title);


        // Checkbox para a camada base OSM (mantido)
        var osmLabel = document.createElement('label');
        var osmCheckbox = document.createElement('input');
        osmCheckbox.type = 'checkbox';
        osmCheckbox.checked = map.hasLayer(osmLayer); // Verifica se a camada OSM está no mapa
        osmCheckbox.addEventListener('change', function() {
            if (osmCheckbox.checked) {
                map.addLayer(osmLayer);
            } else {
                map.removeLayer(osmLayer);
            }
        });
        osmLabel.appendChild(osmCheckbox);
        osmLabel.appendChild(document.createTextNode(' OpenStreetMap'));
        layerSwitcherDiv.appendChild(osmLabel);

        // Itera sobre as camadas WMS armazenadas em wmsLayers
        for (var layerName in wmsLayers) {
            // Recupera o objeto que contém a camada e a descrição
            var layerData = wmsLayers[layerName];
            var layerObject = layerData.layer;       // A camada Leaflet real
            var layerDescription = layerData.description; // A descrição da camada

            // Usa uma closure para garantir que as variáveis corretas (layerObject, layerDescription)
            // sejam usadas dentro do event listener do checkbox
            (function(currentLayerObject, currentLayerDescription) {
                var label = document.createElement('label');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                // Verifica se a *camada específica* está no mapa
                checkbox.checked = map.hasLayer(currentLayerObject);
                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        map.addLayer(currentLayerObject); // Adiciona/remove a camada correta
                    } else {
                        map.removeLayer(currentLayerObject);
                    }
                });
                label.appendChild(checkbox);
                // Usa a DESCRIÇÃO no texto do label
                label.appendChild(document.createTextNode(' ' + currentLayerDescription));
                layerSwitcherDiv.appendChild(label);
            })(layerObject, layerDescription); // Passa a camada e a descrição para a closure
        }
    }
    populateLayerSwitcher();
    // --------------------------------------------

    // 6. Legenda (Dinâmica)
    var legendDiv = document.getElementById('legend');

    function getLegendUrl(layerName) {
        // A URL da legenda ainda usa o nome técnico da camada (layerName)
        return urlGeoserver + "/mapas/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&LAYER=mapas:" + layerName;
    }

    // ---- MODIFICAÇÃO 3 (Opcional): Usar descrição na legenda ----
    function populateLegend() {
        // Limpa o conteúdo anterior (mantido)
        // while (legendDiv.firstChild) {
        //     legendDiv.removeChild(legendDiv.firstChild);
        // }
        // Adiciona o cabeçalho (mantido como estava no HTML)
        // var title = document.createElement('h3');
        // title.textContent = 'Legenda';
        // legendDiv.appendChild(title);

        // Itera sobre as camadas WMS
        for (var layerName in wmsLayers) {
            var layerData = wmsLayers[layerName]; // Pega o objeto com layer e descrição
            var layerDescription = layerData.description; // Pega a descrição

            var legendUrl = getLegendUrl(layerName); // A URL ainda precisa do nome técnico
            var img = document.createElement('img');
            img.src = legendUrl;
            img.alt = "Legenda para " + layerDescription; // Usa descrição no alt text
            var layerLegendDiv = document.createElement('div');
            // Usa a DESCRIÇÃO no título da legenda da camada
            layerLegendDiv.innerHTML = "<strong>" + layerDescription + ":</strong><br>";
            layerLegendDiv.appendChild(img);
            legendDiv.appendChild(layerLegendDiv);
        }
    }
    populateLegend();
    // ---------------------------------------------------------

    // 7. Barra de Busca (Usando leaflet-control-geocoder)
    L.Control.geocoder({ defaultMarkGeocode: false }) // Adicionado para não marcar automaticamente
      .on('markgeocode', function(e) {
          var bbox = e.geocode.bbox;
          var poly = L.polygon([
              bbox.getSouthEast(),
              bbox.getNorthEast(),
              bbox.getNorthWest(),
              bbox.getSouthWest()
          ]).addTo(map);
          map.fitBounds(poly.getBounds());
      })
      .addTo(map);

    // Integração com o botão de busca manual (se desejar manter)
    var geocoderControl = L.Control.Geocoder.nominatim(); // Instancia o geocoder
    document.getElementById('search-button').addEventListener('click', function() {
        var query = document.getElementById('search-input').value;
        if (query) {
            geocoderControl.geocode(query, function(results) {
                if (results && results.length > 0) {
                    var result = results[0]; // Pega o primeiro resultado
                     var bbox = result.bbox;
                     var poly = L.polygon([
                       bbox.getSouthEast(),
                       bbox.getNorthEast(),
                       bbox.getNorthWest(),
                       bbox.getSouthWest()
                     ]);
                     map.fitBounds(poly.getBounds()); // Ajusta o mapa aos limites do resultado

                    // Opcional: Adicionar um marcador
                    // L.marker(result.center).bindPopup(result.name).addTo(map).openPopup();
                } else {
                    alert('Local não encontrado.');
                }
            });
        }
    });
     // Permite buscar pressionando Enter no campo de input
    document.getElementById('search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('search-button').click(); // Simula o clique no botão
        }
    });


    // 8. Geolocalização (mantido)
    map.locate({setView: true, maxZoom: 16});

    function onLocationFound(e) {
        var radius = e.accuracy / 2;
        L.marker(e.latlng).addTo(map)
            .bindPopup("Você está aqui com aproximadamente " + radius.toFixed(0) + " metros de precisão.").openPopup();
        L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
        console.warn("Erro de geolocalização: " + e.message);
        // alert(e.message); // Pode ser irritante para o usuário
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // 9. Update Position (mantido, mas comentado)
    // var marker = L.marker([-23.5505, -46.6333]).addTo(map);
    // function updatePosition() {
    //     $.ajax({
    //         url: "/update-position",
    //         success: function (data) {
    //             var lat = data.latitude;
    //             var lon = data.longitude;
    //             marker.setLatLng([lat, lon]);
    //             map.panTo([lat, lon]);
    //         }
    //     });
    // }
    //setInterval(updatePosition, 5000);

    // Controles Retráteis (mantido)
    $(document).ready(function() {
        // Função para alternar ícone
        function toggleIcon(buttonElement) {
            var icon = $(buttonElement).find('.toggle-icon');
            if (icon.hasClass('fa-caret-down')) {
                icon.removeClass('fa-caret-down').addClass('fa-caret-up');
            } else {
                icon.removeClass('fa-caret-up').addClass('fa-caret-down');
            }
        }

        $("#layer-switcher-toggle").click(function() {
            $("#layer-switcher").slideToggle("slow");
            toggleIcon(this); // 'this' refere-se ao elemento clicado
        });

        $("#legend-toggle").click(function() {
            $("#legend").slideToggle("slow");
            toggleIcon(this); // 'this' refere-se ao elemento clicado
        });

        // Adiciona o título 'Camadas' e 'Legenda' dinamicamente se não existir,
        // para evitar que sejam removidos pelo 'populate' se você descomentar a limpeza.
        if ($("#layer-switcher h3").length === 0) {
             $("#layer-switcher").prepend("<h3>Camadas</h3>");
        }
        if ($("#legend h3").length === 0) {
             $("#legend").prepend("<h3>Legenda</h3>");
        }

    });
</script>
</body>
</html>
