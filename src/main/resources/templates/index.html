<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mapa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Correção dos links do leaflet-control-layers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-control-layers@2.0.1/dist/leaflet-control-layers.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-control-layers@2.0.1/dist/leaflet-control-layers.min.js"></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    var map = L.map('map').setView([-23.5505, -46.6333], 7);

    // Dados das camadas (INJETADOS DIRETAMENTE)
    var layersData =  {"layers":{"layer":[
        {"name":"tb_aldeias_pontos","href":"http://localhost:8080/geoserver/rest/workspaces/mapas/layers/tb_aldeias_pontos.json"},
        {"name":"tb_quilombolas","href":"http://localhost:8080/geoserver/rest/workspaces/mapas/layers/tb_quilombolas.json"},
        {"name":"tb_tis_amazonia_legal_poligonais","href":"http://localhost:8080/geoserver/rest/workspaces/mapas/layers/tb_tis_amazonia_legal_poligonais.json"},
        {"name":"tb_tis_pontos","href":"http://localhost:8080/geoserver/rest/workspaces/mapas/layers/tb_tis_pontos.json"},
        {"name":"tb_uf","href":"http://localhost:8080/geoserver/rest/workspaces/mapas/layers/tb_uf.json"},
        {"name":"tb_tis_poligonais","href":"http://localhost:8080/geoserver/rest/workspaces/mapas/layers/tb_tis_poligonais.json"}
    ]}};

    var baseLayers = {
        "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        })
    };

    var overlayMaps = {};

    // Cria camadas WMS e adiciona ao overlayMaps
    layersData.layers.layer.forEach(function (layer) {
        var layerName = layer.name;
        var wmsLayer = L.tileLayer.wms("http://localhost:8080/geoserver/mapas/wms", {
            layers: 'mapas:' + layerName,
            format: 'image/png',
            transparent: true,
            version: '1.1.0',
            tiled: true
        });
        overlayMaps[layerName] = wmsLayer;
    });

    var layerControl = L.control.layers(baseLayers, overlayMaps).addTo(map);  // Removido o .group
    baseLayers["OpenStreetMap"].addTo(map); // Adiciona a camada base ao mapa inicialmente

    var marker = L.marker([-23.5505, -46.6333]).addTo(map);

    function updatePosition() {
        $.ajax({
            url: "/update-position",
            success: function (data) {
                var lat = data.latitude;
                var lon = data.longitude;
                marker.setLatLng([lat, lon]);
                map.panTo([lat, lon]);
            }
        });
    }

   // setInterval(updatePosition, 5000);
</script>
</body>
</html>
